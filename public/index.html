<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen">
        <div class="form">
          <h2>Chat room</h2>
          <div class="form-input">
            <label for="username">Username:</label>
            <input id="username" type="text" />
          </div>
          <div class="form-input">
            <button id="join-user">Join</button>
          </div>
        </div>
      </div>

      <div class="screen chat-screen active">
        <div class="header">
          <div class="logo">Chatroom</div>
          <button id="exit-chat">Exit</button>
        </div>
        <div class="messages">
          <!-- Dummy Messages -->
          <div class="message my-message">
            <div>
              <div class="name">You</div>
              <div class="text">Hi</div>
            </div>
          </div>

          <div class="update">abs is joined the conversation</div>
          <div class="message other-message">
            <div>
              <div class="name">Abc</div>
              <div class="text">Hi</div>
            </div>
          </div>
        </div>

        <div class="typebox">
          <input type="text" id="message-input" />
          <button id="send-message">Send</button>
        </div>
      </div>
    </div>

    <scrip type="text/javascript" src="socket.io/socket.io.js"></scrip>
    <scrip type="text/javascript" src="code.js"></scrip>
  </body>
</html>
